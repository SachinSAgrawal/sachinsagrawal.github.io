    <title>Sachin Agrawal</title>
    <link
      rel="icon"
      href="https://github.com/SachinSAgrawal/sachinsagrawal.github.io/blob/main/icon.png?raw=true"

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="header.js" defer></script>
    <script src="theme.js" defer></script>
    <script src="footer.js" defer></script>
  </head>
  <body>
    <header></header>

    <div class="main-content">
      <section>
        <h3>Contact</h3>
        <p style="margin-bottom: 24px;">Feel free to reach out to me! Complete the form below and I'll try to get back to you as soon as possible.</p>

        <form
          action="https://formspree.io/f/xrblnlqo"
          method="POST"
          class="contact-form"
        >
          <label>
            Your name:
            <input type="text" name="name" placeholder="First and Last" required>
          </label>
          <label>
            Your email:
            <input type="email" name="email" placeholder="username@email.domain" required>
          </label>
          <label>
            Subject:
            <input type="text" name="subject" placeholder="Subject of your message" required>
          </label>
          <label>
            Your message:
            <textarea name="message" placeholder="Type your message here..." required rows="5"></textarea>
          </label>
          <button type="submit">Send</button>
        </form>
      </section>
    </div>

    <footer></footer>
  </body>
</html>
